<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=0, height=device-height"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css files import -->
    <link rel="stylesheet" href="/WaveScan-Assessment/general.css" />
    <link
      rel="stylesheet"
      href="/WaveScan-Assessment/scanner-page/css/style.css"
    />

    <!-- tab header stuff -->
    <title>WaveScan &mdash; Available Scanners</title>
    <link
      rel="shortcut icon"
      href="https://www.wavescan.sg/wp-content/themes/betheme/images/favicon.ico"
    />
  </head>

  <body>
    <!-- nav bar just WaveScan icon -->
    <nav class="nav-bar container">
      <header class="header">
        <div class="nav-name-div">
          <a class="nav-name" href="https://www.wavescan.sg"
            ><img
              class="wavescan-icon"
              src="/WaveScan-Assessment/wavescan-website.png"
              alt="wavescan-icon"
          /></a>
        </div>
      </header>
    </nav>

    <div class="container">
      <!-- scetion form for new project  -->
      <div class="card">
        <h2 class="name">
          Available Scanners:
          <span class="scanner-avail">0</span>
          /
          <span class="scanner-num">0</span>
        </h2>

        <div class="avail-scanner">
          <!-- header -->
          <h3 class="start">Scanner Name</h3>
          <h3>IP Address</h3>
          <h3>Scanner Speed</h3>
          <h3>Status</h3>
          <h3></h3>
        </div>
      </div>
    </div>

    <!-- icon image import -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- js file import -->
    <script src="/WaveScan-Assessment/scanner-page/script.js"></script>
  </body>
</html>
